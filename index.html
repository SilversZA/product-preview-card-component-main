<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main>
    <div class="container flex">
      <div class=" row justify-content-center ">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-6">
              <img id="product1" src="./images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
              <img id="product2" src="./images/image-product-mobile.jpg" class="img-fluid rounded-start " alt="...">

            </div>
            <div class="col-md-6">
              <div class="card-body">
                <p class="intro">Perfume</p>
                <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                  Perfumer-Creator for the House of CHANEL.</p>
                <h2>$149.99</h2>
                <span>$169.99</span>
                <button> <img class="icon" src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
